<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - API Custom Roblox</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
  </header>

  <main>
    <section>
      <h2>Tu Información</h2>
      <p><strong>UserID:</strong> [Mostrar el UserID del usuario]</p>
      <p><strong>Token:</strong> [Mostrar el Token del usuario]</p>
    </section>

    <section>
      <h2>Estadísticas de Uso</h2>
      <p>Total de eventos registrados: [Número]</p>
      <p>Roles asignados: [Roles]</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 API Custom para Roblox Studio</p>
  </footer>
</body>
</html>
